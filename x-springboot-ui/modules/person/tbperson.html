<!DOCTYPE html>
<html>
<head>
<title>人员表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="app" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<!--<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="名字、地址">-->
				<select class="form-group form-control-static">
					<option></option>
					<option value="PA">Pennsylvania</option>
					<option value="CT">Connecticut</option>
					<option value="NY">New York</option>
					<option value="MD">Maryland</option>
					<option value="VA">Virginia</option>
				</select>
				<select class="form-group form-control-static">
					<option></option>
					<option value="PA">Pennsylvania</option>
					<option value="CT">Connecticut</option>
					<option value="NY">New York</option>
					<option value="MD">Maryland</option>
					<option value="VA">Virginia</option>
				</select>
				<a v-if="hasPermission('person:tbperson:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;确定</a>
				<textarea rows="1" cols="10" placeholder="名字、地址" style="margin: 1px; width: 218px; height: 39px;"></textarea>
			</div>
			<textarea class="" rows="10" cols="80" v-model="q.key" @keyup.enter="query" placeholder="sql预览"></textarea>
			<br/>
			<a class="btn btn-default" @click="query">查询</a>
			<a v-if="hasPermission('person:tbperson:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('person:tbperson:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('person:tbperson:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">名字</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbPerson.name" placeholder="名字"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">年龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbPerson.age" placeholder="年龄"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbPerson.address" placeholder="地址"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/person/tbperson.js"></script>
</body>
</html>
