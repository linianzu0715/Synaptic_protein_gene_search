<!DOCTYPE html>
<html>
<head>
<title>论文</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="app" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<!--<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="名字、地址">-->

				<select id="columnData" class="form-group form-control-static">
					<option value="0">请选择列数据</option>
					<option value="PMID">文献编号</option>
					<option value="Year">年份</option>
					<option value="Name">名字</option>
					<option value="Description">描述</option>
				</select>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<select id="condition" class="form-group form-control-static">
					<option value="0">请选择条件</option>
					<option value="=">等于</option>
					<option value="!=">不等于</option>
				</select>
				<a v-if="hasPermission('sqlite:paper:save')" class="btn btn-primary" @click="addSql"><i class="fa fa-plus"></i>&nbsp;确定</a>
				<textarea id="matchValue" rows="1" cols="10" placeholder="输入匹配值,为空不生效" style="margin: 1px; width: 205px; height: 39px;"></textarea>
			</div>
			<textarea id="sqlPreview" class="" rows="10" cols="80" placeholder="sql预览"></textarea>
			<a v-if="hasPermission('sqlite:paper:save')" class="btn btn-primary" @click="clearSql"><i class="fa fa-trash-o"></i>&nbsp;清空sql</a>
			<br/>
			<a class="btn btn-default" @click="query">查询</a>
			<!--<a v-if="hasPermission('sqlite:paper:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
			<!--<a v-if="hasPermission('sqlite:paper:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
			<!--<a v-if="hasPermission('sqlite:paper:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
			<a v-if="hasPermission('sqlite:paper:save')" class="btn btn-primary" @click="export111"><i class="fa fa-trash-o"></i>&nbsp;导出</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">PMID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="paper.pmid" placeholder="PMID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">年份</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="paper.year" placeholder="年份"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">名字</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="paper.name" placeholder="名字"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">描述</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="paper.description" placeholder="描述"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/sqlite/paper.js"></script>
</body>
</html>
